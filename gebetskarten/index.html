                'Gott, Du bist geich an Liebe und Güte; darum erbarme Dich über mich, vergib mir meine Verfehlungen!<br><i>Psalm 51,3</i>',

                'Jesus, manchmal habe ich Angst vor  . . .<br><br>Bitte hilf mir!',

    function drawCard(category) {
        var deck =  decks[category];
        if (deck == undefined) {
            deck = decks[deck_names[Math.floor(Math.random()*deck_names.length)]];
        }
        var stack = deck.stack
        var idx = Math.floor(Math.random() * stack.length);
        var div = document.getElementById("karte");
        div.innerHTML = '<h4 class="center">'+ deck.pre + '</h4><hr>' + stack[idx];
        div.style.backgroundColor = deck.color;
    };
  </script>
  <style>
      *, *:before, *:after {
          box-sizing: border-box;
      }
      table {
          width: 100%;
          border-spacing: 0px;
          border-collapse: collapse;
      }
      th {
          padding: 0;
      }
      .btn {
        box-sizing: border-box;
      }
      button.btn {
          color: #fff;
          width: 100%;
          height: 10vh;
          width: 25vw;
          font-size: x-large;
          padding: 0;
      }
      .bunt {
          background-image: url(bunt.jpg);
          background-size: 110% 110%;
          background-position: center;
      }
      #karte {
          font-size: x-large;
          min-height: 80vh;
          padding: 5vh;
          background-color: #555;
          color: #fff;
      }
      .center {
          text-align: center;
      }
      i {
          text-align: right;
          display: block;
      }
  </style>
</head>

<body style="background-color: #555;">
    <div style="padding: 0px">
        <table>
            <tr>
                <th>
                    <button class="btn" onclick="drawCard('vaterunser')"
                            style="width: 50vw; background-color: #892">
                        <img height="90%" src="gruppe.png" alt="Menü">
                    </button><button class="btn bunt" onclick="drawCard()">
                    </button><button class="btn" 
                                    style="background-color: #555" 
                                    onclick="drawCard('settings')">
                        <img height="90%" src="menü.png" alt="Menü">
                    </button>
                </th>
            </tr>
            <tr>
                <th>
                    <button class="btn" onclick="drawCard('dank')" style="background-color: #c92">
                        <img height="90%" src="dank.png" alt="Menü">
                    </button><button class="btn" onclick="drawCard('bitte')" style="background-color: #a11">
                        <img height="90%" src="bitte.png" alt="Menü">
                    </button><button class="btn" onclick="drawCard('anbeten')" style="background-color: #081">
                        <img height="90%" src="lob.png" alt="Menü">
                    </button><button class="btn" onclick="drawCard('fürbitte')" style="background-color: #16a">
                        <img height="90%" src="fürbitte.png" alt="Menü">
                    </button>
                </th>
            </tr>
        </table>
        <div id="karte">
            <div class="center">
                <h2>Zusammen beten</h2>
                <h3>Gebets-Impuls-Karten</h3><hr>
                <div style="font-size: initial">
                    <span style="background-color: #c92"><img style="height:.8em" src="dank.png"> Danken</span> –
                    <span style="background-color: #a11"><img style="height:.8em" src="bitte.png"> Bitten</span> –
                    <span style="background-color: #081"><img style="height:.8em" src="lob.png"> Anbeten</span> –
                    <span style="background-color: #16a"><img style="height:.8em" src="fürbitte.png"> Fürbitte</span><br>
                    <span style="background-color: #892"><img style="height:.8em" src="gruppe.png"> Vater unser</span>
                </div>
                <br><br>
                <a href="http://www.horizonte-weltweit.de/shopgebetskarten/">
                    <button class="btn btn-success" style="height: 20vh; width:60vw">
                        Jetzt Bestellen!</div></a>
            </div>
        </div>
    </div>
</body>

</html>
